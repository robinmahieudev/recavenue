<link href="style.css" rel="stylesheet">
<link rel="icon" href=".ico">

<body>
    <p>
        <label>
            "Nom"
        <br>
        <span class="wpcf7-form-control-wrap your-name">
        <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>"
         </label>
    </p>

    <p>
        <label>
            "Prenom"
        <br>
        <span class="wpcf7-form-control-wrap your-name">
        <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>"
         </label>
    </p>

    <p>
        <label>
            "Numéro de téléphone"
        <br>
        <span class="wpcf7-form-control-wrap your-name">
        <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></span>"
         </label>
    </p>

    <p>
        <label>
            "Email"
        <br>
        <span class="wpcf7-form-control-wrap your-email">
        <input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false">
        </span>
        </label>
    </p>

   <p>
       <label>
           "Objet"
           <br>
           <span class="wpcf7-form-control-wrap your-subject">
               <input type="text" name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false">
            </span>
       </label>
   </p>

   <p>
       <label>
           "Message"
           <br>
           <span class="wpcf7-form-control-wrap your-message">
               <textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false"></textarea>
            </span>
       </label>
   </p>
</body>
